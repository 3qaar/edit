<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العقارات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h2 {
            color: #333;
        }

        .property-upload input,
        .property-upload select,
        .property-upload textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .property-upload button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .property-upload button:hover {
            background-color: #45a049;
        }

        .property-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .property-item img {
            max-width: 100%;
            border-radius: 4px;
        }

        .attachments {
            margin-top: 10px;
        }

        .attachment-item {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .attachment-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .edit-attachment-section {
            margin-top: 20px;
        }

        .edit-attachment-section img {
            width: 100%;
            max-width: 400px;
        }

        .add-attachment-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>إدارة العقارات</h1>
    </header>
    <div class="container">
        <h2>إضافة عقار جديد</h2>
        <div class="property-upload">
            <input type="text" id="propertyName" placeholder="اسم العقار" required>
            <input type="text" id="propertyLocation" placeholder="الموقع" required>
            <input type="number" id="propertyPrice" placeholder="السعر (بالريال السعودي)" required>
            <select id="propertyType">
                <option value="شقة">شقة</option>
                <option value="فيلا">فيلا</option>
                <option value="أرض">أرض</option>
            </select>
            <textarea id="propertyDescription" placeholder="وصف العقار" rows="4"></textarea>
            <input type="file" id="propertyImages" accept="image/*" multiple>
            <button onclick="addProperty()">إضافة العقار</button>
        </div>

        <div class="property-list" id="propertyList">
            <h2>العقارات المتوفرة</h2>
        </div>
    </div>
    
    <script>
        const propertyList = document.getElementById('propertyList');

        // تحميل العقارات المخزنة
        document.addEventListener('DOMContentLoaded', () => {
            const storedProperties = JSON.parse(localStorage.getItem('properties')) || [];
            storedProperties.forEach(property => displayProperty(property));
        });

        // إضافة عقار جديد
        function addProperty() {
            const name = document.getElementById('propertyName').value;
            const location = document.getElementById('propertyLocation').value;
            const price = document.getElementById('propertyPrice').value;
            const description = document.getElementById('propertyDescription').value;
            const type = document.getElementById('propertyType').value;
            const imageInput = document.getElementById('propertyImages');
            const images = Array.from(imageInput.files);

            if (!name || !location || !price || !description || images.length === 0 || !type) {
                alert('يرجى تعبئة جميع الحقول واختيار صور.');
                return;
            }

            const imagePromises = images.map(image => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(image);
                });
            });

            Promise.all(imagePromises).then(imageDataArray => {
                const property = { name, location, price, description, type, images: imageDataArray };

                const storedProperties = JSON.parse(localStorage.getItem('properties')) || [];
                storedProperties.push(property);
                localStorage.setItem('properties', JSON.stringify(storedProperties));

                displayProperty(property);

                // إعادة تعيين الحقول
                document.getElementById('propertyName').value = '';
                document.getElementById('propertyLocation').value = '';
                document.getElementById('propertyPrice').value = '';
                document.getElementById('propertyDescription').value = '';
                imageInput.value = '';
            });
        }

        // عرض العقار
        function displayProperty(property) {
            const propertyItem = document.createElement('div');
            propertyItem.className = 'property-item';

            const imagesHtml = property.images.map((img, index) => {
                return `
                    <div class="attachment-item">
                        <img src="${img}" alt="مرفق ${index + 1}">
                        <button onclick="deleteAttachment('${property.name}', ${index})">حذف</button>
                    </div>
                `;
            }).join('');

            const addAttachmentButton = `
                <button onclick="openAddAttachmentSection('${property.name}')">إضافة مرفق</button>
            `;

            propertyItem.innerHTML = `
                <h3>${property.name}</h3>
                <p><strong>الموقع:</strong> ${property.location}</p>
                <p><strong>السعر:</strong> ${property.price} ريال</p>
                <p><strong>النوع:</strong> ${property.type}</p>
                <p>${property.description}</p>
                <div class="attachments">${imagesHtml}</div>
                ${addAttachmentButton}
            `;
            propertyList.appendChild(propertyItem);
        }

        // فتح قسم إضافة المرفق
        function openAddAttachmentSection(propertyName) {
            const storedProperties = JSON.parse(localStorage.getItem('properties')) || [];
            const property = storedProperties.find(p => p.name === propertyName);

            if (!property) {
                alert('العقار غير موجود.');
                return;
            }

            const addAttachmentSection = document.createElement('div');
            addAttachmentSection.className = 'add-attachment-section';
            addAttachmentSection.innerHTML = `
                <h3>إضافة مرفق للعقار: ${propertyName}</h3>
                <input type="file" id="newAttachment" accept="image/*">
                <button onclick="saveNewAttachment('${propertyName}')">إضافة المرفق</button>
            `;
            const propertyItem = document.querySelector(`.property-item h3:contains(${propertyName})`).parentNode;
            propertyItem.appendChild(addAttachmentSection);
        }

        // حفظ المرفق الجديد
        function saveNewAttachment(propertyName) {
            const newAttachment = document.getElementById('newAttachment').files[0];
            if (!newAttachment) {
                alert('يرجى اختيار صورة جديدة.');
                return;
            }

            const reader = new FileReader();
            reader.onload = () => {
                const storedProperties = JSON.parse(localStorage.getItem('properties')) || [];
                const property = storedProperties.find(p => p.name === propertyName);

                if (!property) {
                    alert('العقار غير موجود.');
                    return;
                }

                property.images.push(reader.result);
                localStorage.setItem('properties', JSON.stringify(storedProperties));
                alert('تم إضافة المرفق بنجاح.');

                // تحديث العقار المعروض في القائمة بعد الإضافة
                propertyList.innerHTML = '<h2>العقارات المتوفرة</h2>';
                storedProperties.forEach(displayProperty);
            };
            reader.readAsDataURL(newAttachment);
        }

        // حذف المرفق
        function deleteAttachment(propertyName, index) {
            const storedProperties = JSON.parse(localStorage.getItem('properties')) || [];
            const property = storedProperties.find(p => p.name === propertyName);

            if (!property) {
                alert('العقار غير موجود.');
                return;
            }

            property.images.splice(index, 1);
            localStorage.setItem('properties', JSON.stringify(storedProperties));

            // تحديث العقار المعروض في القائمة بعد الحذف
            propertyList.innerHTML = '<h2>العقارات المتوفرة</h2>';
            storedProperties.forEach(displayProperty);
        }
    </script>
</body>
</html>
